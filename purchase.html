<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Airways - Покупка билета</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column vh-100">

    <!-- Navigation Bar -->
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="./index.html"
                    class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none me-lg-4 fw-bold">
                    uni airways
                </a>
                <ul class="nav col-12 col-lg-auto mx-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 link-body-emphasis">Main</a></li>
                    <li><a href="./gallery.html" class="nav-link px-2 link-body-emphasis">Gallery</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
                <div class="dropdown text-end"> <a href="#"
                        class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row g-5">
            <div class="col-lg-8">
                <div class="card mb-4 border-0 bg-light">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="row align-items-center">
                                    <div class="col text-start">
                                        <div class="fw-bold">Алматы (ALA)</div>
                                        <small class="text-muted">08:30</small>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-airplane-fill fs-3 text-secondary"></i>
                                    </div>
                                    <div class="col text-end">
                                        <div class="fw-bold">Стамбул (IST)</div>
                                        <small class="text-muted">12:45</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-auto text-md-end text-center mt-3 mt-md-0">
                                <h4 class="fw-bold mb-0">75 000 ₸</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <h2 class="mb-4">Информация о пассажире</h2>
                <div class="card border-0 bg-light">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="iin" class="form-label">ИИН</label>
                                <input type="text" class="form-control" id="iin" placeholder="ИИН пассажира">
                            </div>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">ФИО</label>
                                <input type="text" class="form-control" id="fullName"
                                    placeholder="Фамилия Имя Отчество">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Возраст</label>
                                <input type="number" class="form-control" id="age" placeholder="Возраст">
                            </div>
                            <div class="mb-3">
                                <label for="baggage" class="form-label">Багаж</label>
                                <select class="form-select" id="baggage">
                                    <option selected>Без багажа</option>
                                    <option value="1">Ручная кладь (до 10 кг)</option>
                                    <option value="2">Багаж (до 23 кг)</option>
                                    <option value="3">Багаж (до 32 кг)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Электронная почта</label>
                                <input type="email" class="form-control" id="email" placeholder="example@mail.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Номер телефона</label>
                                <input type="tel" class="form-control" id="phone" placeholder="+7 (___) ___-__-__">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 bg-light sticky-top" style="top: 2rem;">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">Формирование чека</h3>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Билет ALA - IST:</span>
                            <span>75 000 ₸</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Сборы:</span>
                            <span>3 750 ₸</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 text-muted">
                            <small>НДС 12%:</small>
                            <small>9 450 ₸</small>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5 my-3">
                            <span>Итого:</span>
                            <span>88 200 ₸</span>
                        </div>
                        <button class="btn btn-dark w-100 btn-lg">Оплатить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Team Members: Yerassyl Unerbek, Dana Shokobalinova</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
